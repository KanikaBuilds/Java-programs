<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    #spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
      display: none; /* Hidden initially */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }

    button {
      padding: 10px 25px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>üéØ Lucky Number Spinner</h1>

  <button id="spinBtn">Spin</button>

  <div id="spinner"></div>

  <div id="result">Click ‚ÄúSpin‚Äù to start!</div>

  <script>
    const spinBtn = document.getElementById('spinBtn');
    const spinner = document.getElementById('spinner');
    const result = document.getElementById('result');

    spinBtn.addEventListener('click', () => {
      // Hide previous result and show spinner
      result.textContent = '';
      spinner.style.display = 'block';
      spinBtn.disabled = true;

      // Simulate spinning delay (2 seconds)
      setTimeout(() => {
        spinner.style.display = 'none';
        const randomNum = Math.floor(Math.random() * 100) + 1;
        result.textContent = `Your lucky number is: ${randomNum}`;
        spinBtn.disabled = false;
      }, 2000);
    });
  </script>

</body>
</html>
